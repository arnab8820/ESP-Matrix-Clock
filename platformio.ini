[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	majicdesigns/MD_Parola@^3.7.1
	adafruit/RTClib@^2.1.3
	SPI
	Wire
	adafruit/Adafruit BusIO@^1.14.5
	NTPClient
upload_protocol = espota
upload_port = 192.168.0.103
; upload_protocol = esptool
; upload_port = COM3
monitor_speed = 115200
